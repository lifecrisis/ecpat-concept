<!DOCTYPE html>


<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCPAT Concept</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5. -->
    <!-- WARNING: Respond.js doesn't work if you preview with "file://". -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js">
      </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
      </script>
    <![endif]-->
  </head>

  <body style="padding-top: 85px;">

    <!-- Site navigation bar. -->
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">

        <!-- Header and site brand. -->
        <div class="navbar-header">
          <a class="navbar-brand" style="font-weight: bold;" href="#">eCPAT Concept</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling. -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-home"></span>&nbsp;
                Home
                <span class="sr-only">
                    (current)
                </span>
              </a>
            </li>
            <li class="active">
              <a href="#">
                <span class="glyphicon glyphicon-search"></span>&nbsp;
                Search Parks
              </a>
            </li>
            <li class="dropdown">
                <a href="#"
                   class="dropdown-toggle"
                   data-toggle="dropdown"
                   role="button">
                     My Parks
                     <span class="caret"></span>
                </a>
            </li>
          </ul>

          <!-- Sign in form. -->
          <form action="" class="navbar-form navbar-right">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign In</button>
          </form>
        </div><!-- .navbar-collapse -->
      </div><!-- .container -->
    </nav>
    
    <!-- Main container. -->
    <div class="container">

      <!-- Search jumbotron. -->
      <div class="jumbotron text-center" style="padding-top: 25px;">
        <h1 style="margin-top: 0; padding-bottom: 15px;">
            <span class="glyphicon glyphicon-search" style="font-size: 75%;"></span> Search for Parks!
        </h1>
        <form action="">
          <input type="text"
                 class="form-control"
                 placeholder="Enter Zip Code (e.g. &quot;30452&quot;) ..."
                 style="font-size: 150%; height: 150%;">
          <button type="button"
                  class="btn btn-default text-center"
                  style="width: 200px; font-size: 150%; margin-top: 25px;">
              Go!
          </button>
        </form>
      </div> <!-- Search jumbotron. -->

      <hr>

      <!-- Main search results interface. -->
      <div class="container" style="padding-bottom: 50px; padding-top: 15px;">
        <div class="row">
            <!-- Results filters. -->
            <div class="col-md-3 well">
                <div class="text-center">
                  <img alt="map sample img" class="text-center" src="res/map.png" style="width: 100%; margin-left: auto; margin-right: auto;">
                  <button type="button"
                          class="btn btn-default"
                          style="margin-top: 15px; width: 100%;">Navigate to Map View</button>
                </div>
                <form action="">
                  <h2 style="font-style: italic; margin-top: 35px;">
                      Filter parks by...
                  </h2>
                  <hr>
                  <h3>Proximity:</h3>
                    <div class="radio">
                        <label><input type="radio">&nbsp;0.25 miles</input>
                    </div>
                    <div class="radio">
                        <label><input type="radio">&nbsp;0.50 miles</input>
                    </div>
                    <div class="radio">
                        <label><input type="radio">&nbsp;1 miles</input>
                    </div>
                    <div class="radio">
                        <label><input type="radio">&nbsp;5 miles</input>
                    </div>
                    <div class="radio">
                        <label><input type="radio">&nbsp;10 miles</input>
                    </div>
                    <div class="radio">
                        <label><input type="radio">&nbsp;25 miles</input>
                    </div>
                  <hr>
                  <h3>Activities:</h3>
                    <div class="checkbox">
                          <label><input type="checkbox" value="">&nbsp;Playground</label>
                    </div>
                    <div class="checkbox">
                          <label><input type="checkbox" value="">&nbsp;Greenspace</label>
                    </div>
                   <div class="checkbox">
                          <label><input type="checkbox" value="">&nbsp;Trails</label>
                    </div>
                    <div class="checkbox">
                          <label><input type="checkbox" value="" >&nbsp;Sports Fields</label>
                    </div>
                  <hr>
                  <h3>Amenities:</h3>
                    <div class="checkbox">
                          <label><input type="checkbox" value="">&nbsp;Picnic Tables and Shelter</label>
                    </div>
                    <div class="checkbox">
                          <label><input type="checkbox" value="">&nbsp;Public Restrooms</label>
                    </div>
                   <div class="checkbox">
                          <label><input type="checkbox" value="">&nbsp;Drinking Fountains</label>
                    </div>
                    <div class="checkbox">
                          <label><input type="checkbox" value="" >&nbsp;Food and Vending</label>
                    </div>
                  <hr>
                  <button type="button"
                          class="btn btn-default"
                          style="width: 100%;">Apply Search Filters</button>
                </form>
            </div>
            <!-- Results. -->
            <div class="col-md-9" style="padding-left: 25px; padding-top: 0;">
              <!-- Results header. -->
              <h2 style="padding-top: 0; margin-top: 0;">Results for search &quot;30901&quot;&nbsp;...&nbsp;
                  <span style="font-style: italic;
                               text-decoration: underline;
                               font-weight: bold;">12 parks</span>
                  found!
              </h2><!-- Results header. -->
            </div>
        </div>
      </div><!-- Main search results interface. -->

      <!-- TODO: Put list of example results with a paginator at the bottom. -->
      <!-- TODO: Put a static footer at the bottom with copyright. -->
    </div> <!-- Main container. -->

    <!-- jQuery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <!-- Include all compiled plugins. -->
    <script src="js/bootstrap.min.js">
    </script>
  </body>

</html>
