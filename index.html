<!DOCTYPE html>


<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCPAT Concept</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5. -->
    <!-- WARNING: Respond.js doesn't work if you preview with "file://". -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js">
      </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
      </script>
    <![endif]-->
  </head>

  <body style="padding-top: 85px;">

    <!-- Site navigation bar. -->
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">

        <!-- Header and site brand. -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">eCPAT Concept</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling. -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-home"></span>&nbsp;
                Home
                <span class="sr-only">
                    (current)
                </span>
              </a>
            </li>
            <li class="active">
              <a href="#">
                <span class="glyphicon glyphicon-search"></span>&nbsp;
                Search Parks
              </a>
            </li>
            <li class="dropdown">
                <a href="#"
                   class="dropdown-toggle"
                   data-toggle="dropdown"
                   role="button">
                     My Parks
                     <span class="caret"></span>
                </a>
            </li>
          </ul>

          <!-- Sign in form. -->
          <form action="" class="navbar-form navbar-right">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign In</button>
          </form>
        </div><!-- .navbar-collapse -->
      </div><!-- .container -->
    </nav>
    
    <!-- Main container. -->
    <div class="container">

      <!-- Search jumbotron. -->
      <div class="jumbotron text-center" style="padding-top: 25px;">
        <h1 style="margin-top: 0; padding-bottom: 15px;">
          Search for Parks!
        </h1>
        <form action="">
          <input type="text"
                 class="form-control"
                 placeholder="Enter Zip Code (e.g. &quot;30452&quot;) ..."
                 style="font-size: 150%; height: 150%;">
          <button type="button"
                  class="btn btn-default text-center"
                  style="width: 200px; font-size: 150%; margin-top: 25px;">
              Go!
          </button>
        </form>
      </div> <!-- Search jumbotron. -->

      <!-- Results header. -->
      <h2>Results for search &quot;30901&quot;...
          <span style="color: #900020;
                       font-style: italic;
                       text-decoration: underline;
                       font-weight: bold;">12 parks</span>
          found!
      </h2>


      <!-- TODO: Put a static footer at the bottom with copyright. -->
    </div> <!-- Main container. -->

    <!-- jQuery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <!-- Include all compiled plugins. -->
    <script src="js/bootstrap.min.js">
    </script>
  </body>

</html>
